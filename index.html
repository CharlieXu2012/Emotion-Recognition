<body onload="init();">

        </div>
        <img src="Capture.png" style="height:0;" onload="startWebcam();">
        <div class="vid" >
        
            <div class="buttons">
                <button onclick="snapshot();">Let's Get Started</button>

        <div class="videoplayback" id="div1">
                <video onclick="snapshot(this);" width=400 height=400 id="video" controls autoplay></video>

<script>
    
    
    navigator.getUserMedia = ( navigator.getUserMedia ||
                             navigator.webkitGetUserMedia ||
                             navigator.mozGetUserMedia ||
                             navigator.msGetUserMedia);

      var video;
      var webcamStream;

      function startWebcam() {
        if (navigator.getUserMedia) {
           navigator.getUserMedia (

              // constraints
              {
                 video: true,
                 audio: false
              },

              // successCallback
              function(localMediaStream) {
                  video = document.querySelector('video');
                 video.src = window.URL.createObjectURL(localMediaStream);
                 webcamStream = localMediaStream;
                 console.log("startWeb ran");
              },

              // errorCallback
              function(err) {
                 console.log("The following error occured: " + err);
              }
           );
        } else {
           console.log("getUserMedia not supported");
        }  
      }

      function stopWebcam() {
          webcamStream.stop();
      }
      //---------------------
      // TAKE A SNAPSHOT CODE
      //---------------------
      var canvas, ctx;

      function init() {
        // Get the canvas and obtain a context for
        // drawing in it
        canvas = document.getElementById("myCanvas");
        ctx = canvas.getContext('2d');
        console.log("init ran")
    }

      function snapshot() {
         // Draws current image from the video element into the canvas
         console.log("snapshot ran");
        var heading = document.createElement("h2");
        var node = document.createTextNode("Input Images");
        heading.appendChild(node);

        var element = document.getElementById("div1");
        element.appendChild(heading);

        setInterval(function(){ctx.drawImage(video, 0,0, canvas.width, canvas.height);
           // var image=canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
        //console.log("Save fired");
        },2000);
        
      }

</script>
